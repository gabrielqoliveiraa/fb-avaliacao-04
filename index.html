<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenas Viagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">Buenas Viagens!</h1>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Passeios</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Avaliações</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <img src="banner.jpg" alt="Imagem de paisagem">
        <div class="banner-text">
            <h2>EXPLORE O MUNDO!</h2>
            <div class="search-form">
                <input type="text" placeholder="Para onde vamos?">
                <input type="date" placeholder="Quando?">
                <input type="date" placeholder="Retorno">
                <button>Buscar</button>
            </div>
        </div>
    </section>

    <section class="next-trips">
        <div class="container">
            <h3>Próximos Passeios & Destinos</h3>
            <p>Encontre aqui novas aventuras e destinos...</p>
            <div class="trip-cards">
                <div class="card"><img src="destino1.jpg" alt="Destino 1"></div>
                <div class="card"><img src="destino2.jpg" alt="Destino 2"></div>
                <div class="card"><img src="destino3.jpg" alt="Destino 3"></div>
                <div class="card"><img src="destino4.jpg" alt="Destino 4"></div>
            </div>
        </div>
    </section>

</body>
</html>
